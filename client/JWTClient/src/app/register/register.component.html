<form [formGroup]="form" (submit)="submit()">
  <img class="mb-10" src="https://cdn-icons-png.flaticon.com/128/5087/5087579.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Don't have an Account? Register below</h1>
  <input formControlName="name" class="form-control" placeholder="name" required="" autofocus="">

  <label for="inputEmail" class="sr-only">Email address</label>
  <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
  <label for="inputPassword" class="sr-only">Password</label>
  <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
</form>
